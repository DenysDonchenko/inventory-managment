<html>
<head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>

</head>
<body>

<div class="card">
    <div class="alert alert-secondary" role="alert" style="display: flex; justify-content: space-between; margin: 10px">
        <span th:text="'Номер документа - ' + ${document.docNumber}">Hjfdsjfdh-23jnadsk</span>
    </div>

    <div class="alert alert-secondary" role="alert" style="display: flex; justify-content: flex-end; margin: 10px">
        <span th:text="${#temporals.format(document.createdAt, 'dd.MM.yyyy HH:mm:ss')}">15:22:13</span>
    </div>

    <div class="alert alert-secondary" role="alert" style="display: flex; justify-content: space-between;margin: 10px">
        <span th:text="${document.typeDocument}">RETURN</span>
    </div>
    <div class="card-body">
        <table class="table table-light" style="width: 400px; margin-top: 50px">
            <thead class="thead-light">
            <tr>
                <th class="sortable" scope="col">Назва</th>
                <th class="sortable" scope="col">Ціна</th>
                <th class="sortable" scope="col">Кількість</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productBO : ${products}">
                <td th:text="${productBO.name}"></td>
                <td th:text="${productBO.price}"></td>
                <td th:text="${document.getTotalCount()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="alert alert-secondary" role="alert" style="text-align: end">
    <span th:text="${'Остаточна вартість : ' + document.totalPrice}"></span>
</div>
