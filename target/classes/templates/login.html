<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
</nav>
<div class="container" STYLE="margin-top:10%; ">
  <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
    <p><span th:text="#{error.login_failed}">Invalid Email and Password.</span>
    </p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Login Form
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" id="username" name="username" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Увійти</button>

                        <a type="submit" th:href="@{/register}" class="btn btn-primary">Реєстрація</a>
                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-ban"></i> <span
                                            th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
                                    <div class="alert alert-danger" role="alert">
                                        <i class="icon fa fa-ban"></i> <span
                                            th:text="#{error.login_failed}">Invalid Email and
											Password.</span>
                                    </div>

                                    </p>
                                </div>
                                <div th:if="${param.logout}"
                                     class="alert alert-info alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-info"></i> <span
                                            th:text="#{info.logout_success}">You have been logged
											out.</span>
                                    </p>
                                </div>
                                <div th:if="${msg != null}"
                                     class="alert alert-warning alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
