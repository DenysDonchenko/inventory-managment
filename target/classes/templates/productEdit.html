<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Редагувати товар</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

                <form th:action="@{/products/edit}" th:object="${editProduct}" th:method="POST">

                    <input type="hidden" class="form-control" th:field="*{productId}" id="id"  h>
                    <div class="form-group">
                        <label for="nameEdit">Назва:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="nameEdit" placeholder="Назва">
                    </div>
                    <div class="form-group">
                        <label for="priceEdit">Ціна:</label>
                        <input type="number" class="form-control" th:field="*{price}" id="priceEdit" placeholder="Ціна">
                    </div>
                    <div class="form-group">
                        <label for="typeEdit">Котигорія:</label>
                        <select class="form-control" name="color" th:field="*{type}" id="typeEdit">
                            <option th:each="type : ${T(com.example.inventorym.entity.enums.TypeProduct).values()}"
                                    th:value="${type.name()}" th:text="${type.name()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="messageEdit">Опис:</label>
                        <textarea class="form-control" id="messageEdit" th:field="*{description}"
                                  placeholder="Опис товару"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Редагувати</button>
                        <a class="btn btn-warning" th:href="@{/redirProd}">Відміна</a>
                    </div>
                </form>

            </div>

        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
