<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Modal -->
    <div  >
      <div class="modal-content" style="width: 90%; margin-right: auto; margin-left: auto; margin-top: 5%;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Створити повернення</h5>
        </div>
        <div class="modal-body">
          <!-- Your form for creating something goes here -->
          <form  th:object="${documentRefusedBO}" th:action="@{/documents/createRefused}" th:method="POST">

            <div class="form-group">
              <label for="name">Товар:</label>
              <input class="form-control" th:field="*{nameProduct}" id="name" list="brow">
              <datalist id="brow">
                <option th:each="pr : ${productsForModal}"
                        th:value="${pr.name}">
              </datalist>
            </div>
            <div class="form-group">
              <label for="message">Причина:</label>
              <textarea class="form-control" id="message" th:field="*{cause}"
                        placeholder="Опис товару"></textarea>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Створити</button>
            </div>
          </form>
        </div>
      </div>
    </div>


</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
